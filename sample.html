<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Colour/Color Test</title>
		<style type="text/css">
			html, body {
				background: #fff;
				text-align: center;
			}
			.container {
				width: 60%;
				margin: 10% auto 20px auto;
			}
		</style>
	</head>
	<body>
		<div id="container1" class="container"></div>
		<div id="container2" class="container"></div>
		<div id="container3" class="container"></div>
		<div id="container4" class="container"></div>
		<script src="random-color.js"></script>
		<script>
			function render(id,a,color) {
				var container = document.getElementById(id);
				var span = document.createElement('span');
				span.innerHTML = String.fromCharCode(64+a);
				span.style.background = color;
				span.style.padding = "5px";
				span.style['border-radius'] = "3px";
				container.appendChild(span);
			}

			// bright and vivid
			var container = document.getElementById('container1');
			container.innerHTML = "";
			for(a=1;a<=26;a++) {
				render('container1',a,RandomColor.getHex());
			}

			// faded & subdued
			var container = document.getElementById('container2');
			container.innerHTML = "";
			for(a=1;a<=26;a++) {
				render('container2',a,RandomColor.getHex({saturation: 0.25, value:0.8}));
			}

			// lighter / faded
			var container = document.getElementById('container3');
			container.innerHTML = "";
			for(a=1;a<=26;a++) {
				render('container3',a,RandomColor.getHex({saturation: 0.3, value:0.99}));
			}

			// fixed color from string
			var container = document.getElementById('container4');
			container.innerHTML = "";
			for(a=1;a<=26;a++) {
				render('container4',a,RandomColor.getHex({fromString: '08LBXYQ', saturation: 0.3, value:0.99}));
			}
		</script>
	</body>
</html>
